<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Submit Your Support Request</h1>
    <form action="https://formspree.io/f/xkgnalkk" method="POST" id="support-form">
        <label for="username">Rec Room Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="issue">Describe Your Issue:</label><br>
        <textarea id="issue" name="issue" rows="4" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="app.js"></script>
</body>
</html>
