<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecTuberMultiShow Support</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>RecTuberMultiShow Support</h1>

    <!-- Support Form -->
    <form id="support-form" action="https://formspree.io/f/xkgnalkk" method="POST" enctype="multipart/form-data">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rec-room-username">Rec Room Username:</label>
        <input type="text" id="rec-room-username" name="rec-room-username" required><br>
        <small>Make sure to include the @ symbol in your username.</small><br><br>

        <label for="issue">Issue Type:</label>
        <select id="issue" name="issue" required>
            <option value="Technical Support">Technical Support</option>
            <option value="General Support">General Support</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Staff Application">Staff Application</option>
            <option value="Ban Appeal">Ban Appeal</option>
        </select><br><br>

        <!-- File Input for Attachments -->
        <label for="file-upload">Attach a file (optional):</label>
        <input type="file" id="file-upload" name="file-upload"><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div id="thank-you-message" style="display: none;">
        <p>Thank you for contacting RecTuberMultiShow Support. If the email address is provided and correct, we'll get back to you as soon as possible.</p>
    </div>

    <!-- Link to Report Player at the Bottom -->
    <div class="report-player-link">
        <p>To report players, <a href="https://recroom.zendesk.com/hc/en-us/requests/new" target="_blank">click here</a>.</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
