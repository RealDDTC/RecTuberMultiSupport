<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecTuberMultiShow Support</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Contact Support</h1>
            <p>Let us know how we can help, and we’ll get back to you as soon as possible.</p>

            <form action="https://formspree.io/f/xkgnalkk" method="POST" id="support-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Rec Room Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Your Rec Room username">
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="_replyto" required placeholder="Your email address">
                </div>

                <div class="form-group">
                    <label for="category">Support Category:</label>
                    <select id="category" name="category" required>
                        <option value="technical-general-support">Technical and General Support</option>
                        <option value="bug-report">Bug Report</option>
                        <option value="staff-application">Staff Application</option>
                        <option value="ban-appeal">Ban Appeal</option>
                        <option value="report-player">Report Player</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issue">Describe Your Issue:</label>
                    <textarea id="issue" name="issue" rows="4" required placeholder="Please describe your issue"></textarea>
                </div>

                <div class="form-group" id="ban-reason-group" style="display: none;">
                    <label for="ban-reason">Ban Appeal Details:</label>
                    <textarea id="ban-reason" name="ban-reason" rows="4" placeholder="Please provide details for your ban appeal"></textarea>
                </div>

                <div class="form-group" id="player-username-group" style="display: none;">
                    <label for="player-username">What was the player's username?</label>
                    <input type="text" id="player-username" name="player-username" placeholder="Enter the player's username" />
                </div>

                <div class="form-group">
                    <label for="file">Attach a File (Optional):</label>
                    <input type="file" id="file" name="file" />
                </div>

                <button type="submit">Submit</button>
            </form>

            <div id="thank-you-message" class="thank-you-message" style="display: none;">
                <h2>Thank you for contacting RecTuberMultiShow Support!</h2>
                <p>We’ve received your message. If the email address is correct, we will get back to you as soon as possible.</p>
            </div>
        </div>
    </div>
</body>
</html>
