<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RecTuberMultiShow Support</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="support-container">
    <h1>RecTuberMultiShow Support</h1>

    <form id="support-form" action="https://formspree.io/f/xkgnalkk" method="POST" enctype="multipart/form-data" novalidate>
      <!-- Email Field -->
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required aria-describedby="email-error" />
      <div id="email-error" class="error-message">Please enter a valid email address.</div>

      <!-- Rec Room Username -->
      <label for="username">Rec Room Username (include @):</label>
      <input type="text" id="username" name="username" pattern="@.*" title="Must start with @" required aria-describedby="username-error" />
      <div id="username-error" class="error-message">Username must start with '@'.</div>

      <!-- Issue Type -->
      <label for="issue">Issue Type:</label>
      <select id="issue" name="issue" required>
        <option value="Technical Support">Technical Support</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Bug Report">Bug Report</option>
        <option value="Feedback/Feature Request">Feedback/Feature Request</option>
        <option value="Room Ban Appeal">Room Ban Appeal</option>
      </select>

      <!-- Priority Level -->
      <label for="priority">Priority Level:</label>
      <select id="priority" name="priority" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Urgent">Urgent</option>
      </select>

      <!-- Message Field -->
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- File Upload -->
      <label for="files">Attach Files (optional):</label>
      <input type="file" id="files" name="files" multiple />

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>

    <!-- Loading & Thank You -->
    <div id="loading" class="status-message">Submitting your request…</div>
    <div id="thank-you-message" class="status-message">
      Thank you! We’ll review your request and get back to you soon.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
