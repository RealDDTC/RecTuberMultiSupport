<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecTuberMultiShow Support</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="support-container">
    <h1>RecTuberMultiShow Support</h1>
    <form id="support-form" action="https://formspree.io/f/xkgnalkk" method="POST" novalidate>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
      <div id="email-error" class="error-message">Please enter a valid email address.</div>

      <label for="username">Rec Room Username (start with @)</label>
      <input type="text" id="username" name="username" required pattern="^@.+" placeholder="@YourUsername" />
      <div id="username-error" class="error-message">Username must start with “@”.</div>

      <label for="issue">Request Type</label>
      <select id="issue" name="issue" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Technical Support">Technical Support</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Bug Report">Bug Report</option>
        <option value="Feedback / Feature Request">Feedback / Feature Request</option>
        <option value="Room Ban Appeal">Room Ban Appeal</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Enter a subject" />
      <div id="subject-error" class="error-message">Please enter a subject.</div>

      <label for="priority">Priority Level</label>
      <select id="priority" name="priority" required>
        <option value="" disabled selected>Select priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Urgent">Urgent</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Describe your request..."></textarea>
      <div id="message-error" class="error-message">Please enter a message.</div>

      <label for="files">Attach Files (optional)</label>
      <input type="file" id="files" name="files" multiple />

      <div class="g-recaptcha"
           data-sitekey="6LfWqFArAAAAAFHhxFT6EmUHqVF_des5Z9xGw777"
           data-callback="onCaptchaSuccess"
           data-expired-callback="onCaptchaExpired"></div>

      <button type="submit" id="submit-btn" disabled>Submit</button>
      <button type="button" id="check-btn" class="check-button">Check Form</button>
    </form>

    <div id="loading" class="status-message">Submitting your request…</div>
    <div id="thank-you" class="status-message">Thanks! We'll reply within 1–3 days.</div>

    <div class="support-links">
      <p>Visit the room: <a href="https://rec.net/room/RecTuberMultiShow" target="_blank" rel="noopener noreferrer">RecTuberMultiShow</a></p>
    </div>

    <div class="version-label">v2025.8.3</div>
  </div>
</body>
</html>
