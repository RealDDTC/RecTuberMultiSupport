<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecTuberMultiShow Support</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-card">
    <h2>RecTuberMultiShow Support</h2>
    <form id="support-form" action="https://formspree.io/f/xkgnalkk" method="POST" novalidate>
      <div class="input-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Your Email</label>
        <span class="bar"></span>
        <p class="error">Invalid email address.</p>
      </div>

      <div class="input-group">
        <input type="text" id="username" name="username" pattern="^@.+" required />
        <label for="username">Rec Room Username (@...)</label>
        <span class="bar"></span>
        <p class="error">Must start with “@”.</p>
      </div>

      <div class="input-group">
        <select id="requestType" name="requestType" required>
          <option value="" disabled selected></option>
          <option>Technical Support</option>
          <option>General Inquiry</option>
          <option>Bug Report</option>
          <option>Feedback / Feature Request</option>
          <option>Room Ban Appeal</option>
        </select>
        <label for="requestType">Request Type</label>
        <span class="bar"></span>
        <p class="error">Please select a type.</p>
      </div>

      <div class="input-group">
        <input type="text" id="subject" name="subject" required />
        <label for="subject">Subject</label>
        <span class="bar"></span>
        <p class="error">Subject cannot be empty.</p>
      </div>

      <div class="input-group">
        <textarea id="message" name="message" rows="4" required></textarea>
        <label for="message">Message</label>
        <span class="bar"></span>
        <p class="error">Message cannot be empty.</p>
      </div>

      <div class="input-group file-group">
        <input type="file" id="files" name="files" multiple />
        <label for="files">Attach Files (optional)</label>
      </div>

      <div class="recaptcha-wrapper">
        <div class="g-recaptcha" data-sitekey="6LfWqFArAAAAAFHhxFT6EmUHqVF_des5Z9xGw777" data-callback="recaptchaCallback"></div>
      </div>

      <button type="submit" disabled>Submit</button>
      <p id="loading" class="loading">Submitting…</p>
      <p id="thank-you" class="thanks">Thank you! We’ll respond within 1–3 days.</p>
    </form>
    <footer class="version">v2025.5.30</footer>
  </div>
</body>
</html>
