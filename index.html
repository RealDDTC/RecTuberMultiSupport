<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit Your Support Request</h1>
            <p>We're here to help! Please provide the information below and we'll get back to you as soon as possible.</p>
        </header>
        <form action="https://formspree.io/f/xkgnalkk" method="POST" id="support-form">
            <div class="form-group">
                <label for="username">Rec Room Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="issue">Describe Your Issue:</label>
                <textarea id="issue" name="issue" rows="5" required placeholder="Provide details about the issue"></textarea>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
