<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form - Zendesk Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="support-form" id="support-form-container">
            <h1>Support Request</h1>
            <p class="subheading">Please fill out the form below, and our team will get back to you soon.</p>
            <form action="https://formspree.io/f/xkgnalkk" method="POST" id="support-form">
                <div class="form-group">
                    <label for="username">Rec Room Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="_replyto" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="category">Select Support Category:</label>
                    <select id="category" name="category" required>
                        <option value="technical-general-support">Technical and General Support</option> <!-- Combined option -->
                        <option value="bug-report">Bug Report</option>
                        <option value="staff-application">Staff Application</option>
                        <option value="ban-appeal">Ban Appeal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issue">Describe Your Issue:</label>
                    <textarea id="issue" name="issue" rows="5" required placeholder="Provide details about the issue"></textarea>
                </div>

                <div class="form-group" id="ban-reason-group" style="display: none;">
                    <label for="ban-reason">Ban Appeal Details:</label>
                    <textarea id="ban-reason" name="ban-reason" rows="5" placeholder="Explain why you believe the ban should be lifted"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        <!-- Thank you message -->
        <div class="thank-you-message" id="thank-you-message" style="display: none;">
            <h1>Thank you for contacting RecTuberMultiShow Support!</h1>
            <p>If the email address provided is correct, we'll get back to you as soon as possible.</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
